<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <script type="module" src="/frontend/js/auth-guard.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Alugarzin</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD/cd2gL9E2A9qO+F/HkH9nS/u1o9c9qH9w9s6k1y9P7w9d3F7d5p5O5u6j7i0Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <link rel="stylesheet" href="/frontend/css/painel.css">
    <link rel="shortcut icon" href="/frontend/image/Telhado_laranja.png" type="image/x-icon" />
</head>

<body>

    <a href="index.html"> <img src="/frontend/image/Alugarzin_branco_mudarlogo.png" alt="Logo" class="logo"></a>

    <div class="paineldeusuario">
        
        <div class="conteudo-principal">

            <header class="header">
                <div class="capa">
                    <div class="fotoperfil">
                        <img id="profileDisplayImage" src="/frontend/image/Karina.jpg">
                    </div>
                    <img src="/frontend/image/Fundo.png"> 
                </div>
                <img src="/frontend/image/Alugarzin_roxo_laranja.png">
            </div>

                <div class="perfil">
                    <div class="usuarioinfo">
                        <h2 id="userName">Carregando...</h2>
                        <div class="localizacao">
                            <i class="bi bi-geo-alt-fill"></i>
                            <span id="userLocation">--</span>

                            <a href="#" id="whatsappLink" target="_blank" class="social-link">
                                <i class="bi bi-whatsapp"></i>
                            </a>

                            <a href="#" id="emailLink" class="social-link">
                                <i class="bi bi-envelope-fill"></i>
                            </a>
                        </div>
                    </div>

                    <div class="botaoeditarperfil">
                        <button id="btnEditarPerfil">EDITAR PERFIL</button>
                        <button id="btnLogout" class="logout-btn">SAIR <i class="bi bi-box-arrow-right"></i></button>
                    </div>
                </div>
            </header>

            <div class="coluna-feed">
                <div class="anunciosefavoritos">
                    <div id="anunciosperfil" class="aba ativo">ANÚNCIOS</div>
                    <div id="favoritosperfil" class="aba">FAVORITOS</div>
                </div>

                <section class="feedanuncio" id="anuncio">
                    <div><button id="addbtn"><i class="bi bi-plus-lg"></i></button></div>
                    <div id="listaAnuncios">
                        <p>Você não possui anúncios, clique no botão + para criar!</p>
                    </div>
                </section>

                <section class="feedfavoritos hidden" id="favoritos">
                    <p>Seus locais favoritos aparecerão aqui!</p>
                </section>
            </div>
            </div>
        </div>

    <div id="modalEditarPerfil" class="modal hidden">
        <div class="modalcontent">
            <span class="fechar" id="fecharEditarPerfil">&times;</span>

            <form id="formEditarPerfil" class="editProfileForm">
                
                <h2><i class="fa-solid fa-user-pen"></i> Informações Principais</h2>

                <div class="edit-top">
                    <div class="profile-pic">

                        <img id="previewImage" src="/frontend/image/Karina.jpg" alt="Foto de perfil">

                        <input type="file" id="profileImageInput" name="foto_perfil" accept="image/*">

                        <label for="profileImageInput">Mudar Foto</label>
                    </div>

                    <div class="info-principal">
                        <div class="campo">
                            <label for="name">Nome Completo:</label>
                            <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
                        </div>

                        <div class="campo">
                            <label for="number">Telefone de contato:</label>
                            <input type="text" id="number" name="number" placeholder="(00) 0 0000-0000" required>
                        </div>

                        <div class="campo">
                            <label for="whatsapp_link">Link do WhatsApp (opcional):</label>
                            <input type="url" id="whatsapp_link" name="whatsapp_link"
                                placeholder="Ex: https://wa.me/5541999999999">
                        </div>
                    </div>
                </div>

                <h2><i class="fa-solid fa-map-location-dot"></i> Localização</h2>

                <div class="edit-bottom">
                    <div class="campo">
                        <label for="email">E-mail para contato:</label>
                        <input type="email" id="email" name="email" placeholder="seuemail@gmail.com" required>
                    </div>

                    <div class="localizacao-detalhada">
                        <div class="campo campo-cep">
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required>
                        </div>
                        <div class="campo">
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                        </div>

                        <div class="campo">
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" name="estado" placeholder="Estado" required>
                        </div>
                    </div>
                </div>

                <button id="btnSalvarPerfil" type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>


    <div id="messageBox" style="display:none;"></div>

    <div id="modaladdanuncio" class="modal hidden">
        <div class="modalcontent">
            <span id="fecharEditModal2" class="fechar">&times;</span>

            <form id="addAnuncioForm">
                
                <h2><i class="fa-solid fa-file-lines"></i> Informações Básicas</h2>

                <div class="form-section titulo-descricao">
                    <div class="campo">
                        <label for="titulo">Título do Anúncio:</label>
                        <input type="text" id="titulo" name="titulo" placeholder="Ex: Apartamento mobiliado no Meireles"
                            maxlength="100">
                    </div>
                    <div class="campo">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" name="descricao" rows="4"
                            placeholder="Descreva o imóvel: pontos fortes, mobília, proximidade..."
                            maxlength="1000"></textarea>
                    </div>
                </div>
                
                <h2><i class="fa-solid fa-hand-holding-dollar"></i> Preço e Tipo de Contrato</h2>

                <div class="form-section preco-tipo">
                    <div class="campo-preco">
                        <label for="preco">Preço:</label>
                        <div class="valores">
                            <input type="number" id="preco" name="preco" placeholder="Ex: 1500" required>
                            <div class="radio-group">
                                <input type="radio" id="dia" name="periodo" value="diaria">
                                <label for="dia">Diária</label>
                                <input type="radio" id="mes" name="periodo" value="mensal">
                                <label for="mes">Mensal</label>
                            </div>
                        </div>
                    </div>

                    <div class="tipo-anuncio">
                        <div>
                            <label for="tipolocal_select">Tipo de Local:</label>
                            <select id="tipolocal_select" name="tipolocal" required>
                                <option value="" disabled selected>Selecione o tipo de local</option>
                                <option value="Terreno/Lote">Terreno/Lote</option>
                                <option value="Apartamento">Apartamento</option>
                                <option value="Casa">Casa</option>
                                <option value="Chácara/Sítio">Chácara/Sítio</option>
                                <option value="Casa de Condomínio">Casa de Condomínio</option>
                                <option value="Flat">Flat</option>
                                <option value="Kitnet/Conjugado">Kitnet/Conjugado</option>
                                <option value="Edifício Residencial">Edifício Residencial</option>
                                <option value="Cobertura">Cobertura</option>
                                <option value="Sobrado">Sobrado</option>
                                <option value="Consultório">Consultório</option>
                                <option value="Galpão/Depósito/Armazém">Galpão/Depósito/Armazém</option>
                                <option value="Sala/Conjunto">Sala/Conjunto</option>
                                <option value="Ponto Comercial/Loja/Box">Ponto Comercial/Loja/Box</option>
                            </select>
                        </div>

                        <div>
                            <label for="tipoanuncio_select">Tipo de Anúncio:</label>
                            <select id="tipoanuncio_select" name="tipoanuncio" required>
                                <option value="" disabled selected>Selecione o tipo de anúncio</option>
                                <option value="Venda">Venda</option>
                                <option value="Aluguel">Aluguel</option>
                            </select>
                        </div>
                    </div>
                </div>

                <h2><i class="fa-solid fa-map-pin"></i> Localização do Imóvel</h2>
                
                <div class="form-section localizacao-anuncio"> 
                    <div class="localizacao-detalhada">
                        <div class="campo campo-cep">
                            <label for="cep_anuncio">CEP:</label>
                            <input type="text" id="cep_anuncio" name="cep_anuncio" placeholder="00000-000" maxlength="9" required>
                        </div>
                        <div class="campo">
                            <label for="rua">Rua:</label>
                            <input type="text" id="rua" name="rua" placeholder="Rua" required>
                        </div>
                        <div class="campo campo-numero">
                            <label for="numero">Número:</label>
                            <input type="text" id="numero" name="numero" placeholder="Nº" required>
                        </div>
                        <div class="campo">
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                        </div>
                        <div class="campo">
                            <label for="cidade_anuncio">Cidade:</label>
                            <input type="text" id="cidade_anuncio" name="cidade_anuncio" placeholder="Cidade" required>
                        </div>

                        <div class="campo">
                            <label for="estado_anuncio">Estado:</label>
                            <input type="text" id="estado_anuncio" name="estado_anuncio" placeholder="Estado" required>
                        </div>
                    </div>
                </div>

                <h2><i class="fa-solid fa-bed"></i> Estrutura e Cômodos</h2>

                <div class="form-section quantidades">
                    <div>
                        <label>Quartos</label>
                        <div class="btn-group">
                            <input type="radio" id="q0" name="quartos" value="0"><label for="q0">0</label>
                            <input type="radio" id="q1" name="quartos" value="1"><label for="q1">1</label>
                            <input type="radio" id="q2" name="quartos" value="2"><label for="q2">2</label>
                            <input type="radio" id="q3" name="quartos" value="3"><label for="q3">3</label>
                            <input type="radio" id="q4" name="quartos" value="4+"><label for="q4">4+</label>
                        </div>
                    </div>

                    <div>
                        <label>Banheiros</label>
                        <div class="btn-group">
                            <input type="radio" id="b0" name="banheiros" value="0"><label for="b0">0</label>
                            <input type="radio" id="b1" name="banheiros" value="1"><label for="b1">1</label>
                            <input type="radio" id="b2" name="banheiros" value="2"><label for="b2">2</label>
                            <input type="radio" id="b3" name="banheiros" value="3"><label for="b3">3</label>
                            <input type="radio" id="b4" name="banheiros" value="4+"><label for="b4">4+</label>
                        </div>
                    </div>

                    <div>
                        <label>Vagas</label>
                        <div class="btn-group">
                            <input type="radio" id="v0" name="vagas" value="0"><label for="v0">0</label>
                            <input type="radio" id="v1" name="vagas" value="1"><label for="v1">1</label>
                            <input type="radio" id="v2" name="vagas" value="2"><label for="v2">2</label>
                            <input type="radio" id="v3" name="vagas" value="3"><label for="v3">3</label>
                            <input type="radio" id="v4" name="vagas" value="4+"><label for="v4">4+</label>
                        </div>
                    </div>
                </div>

                <h2><i class="fa-solid fa-list-check"></i> Comodidades</h2>

                <div class="form-section comodidades">
                    <div class="seletor-container">
                        <label><input type="checkbox" name="comodidades" value="Mobiliado"> Mobiliado</label>
                        <label><input type="checkbox" name="comodidades" value="Piscina"> Piscina</label>
                        <label><input type="checkbox" name="comodidades" value="Garagem"> Garagem</label>
                        <label><input type="checkbox" name="comodidades" value="Área Gourmet"> Área Gourmet</label>
                        <label><input type="checkbox" name="comodidades" value="Ar Condicionado"> Ar
                            Condicionado</label>
                        <label><input type="checkbox" name="comodidades" value="Wi-Fi"> Wi-Fi</label>
                        <label><input type="checkbox" name="comodidades" value="Academia"> Academia</label>
                        <label><input type="checkbox" name="comodidades" value="Aceita Pets"> Aceita Pets</label>
                        <label><input type="checkbox" name="comodidades" value="Varanda"> Varanda</label>
                        <label><input type="checkbox" name="comodidades" value="Portaria 24h"> Portaria 24h</label>
                    </div>
                </div>
                
                <h2><i class="fa-solid fa-image"></i> Mídia e Fotos</h2>

                <div class="form-section imagem-section">
                    <label for="imagemInput">Adicionar Imagens:</label>

                    <input type="file" id="imagemInput" name="imagem" accept="image/*" multiple>

                    <div id="previewImagens"></div>
                </div>

                <button id="btnSalvarAnuncio" type="submit">Publicar</button>
            </form>
        </div>
    </div>

    <script type="module" src="/frontend/js/painel.js"></script>
    
</body>

</html>
