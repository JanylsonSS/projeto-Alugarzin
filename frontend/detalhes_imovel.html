<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Detalhes</title>
    <!-- Ícones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/frontend/css/detalhes_imovel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="/frontend/image/Telhado_laranja.png" type="image/x-icon">
</head>

<body>
    <header class="header-container" id="mainHeader">
        <div class="header-left">
            <a href="/frontend/login.html"><button class="btn-login">LOGIN</button></a>
            <a href="/frontend/login.html"><button class="btn-criar-conta">CRIAR CONTA</button></a>
        </div>
        <div class="header-center">
            <a href="/frontend/index.html"><img src="/frontend/image/Alugarzin_roxo_laranja.png" width="400px"></a>
        </div>
        <div class="header-right">
            <nav class="nav-links">
                <a href="/frontend/imoveis.html" class="btn-imoveis">ANÚNCIOS</a>
                <a href="#" class="help-icon"><i class="fa-sharp fa-solid fa-question"></i></a>
            </nav>
            <div id="userBox" style="display:none; margin-left: 12px;"></div>
        </div>
    </header>

    <!-- Galeria/carrossel será renderizada pelo JS dentro do container principal -->

    <!-- MODAL LOGIN/CADASTRO -->
    <div id="modal" class="modal-over">
        <div class="modal-cont">
            <button class="modal-fechado">&times;</button>
            <h3>Faça login ou cadastre-se</h3>
            <p>Para salvar imóveis nos favoritos, é necessário ter uma conta.</p>
            <div class="modal-ac">
                <a href="/frontend/login.html"><button class="btn login">Login</button></a>
                <a href="/frontend/login.html"><button class="btn criar">Criar Conta</button></a>
            </div>
        </div>
    </div>

    <div id="imoveis-detalhe" class="cards-detalhe">
        <!-- Cards dos imóveis serão inseridos via JS -->
    </div>

    <div id="map-container"></div>

    <script type="module" src="/frontend/js/detalhes_imovel.js"></script>
</body>

</html>
